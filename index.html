<!doctype html><html lang="ru"><head><meta charset="UTF-8"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><div class="header__logo"></div></header><div class="wrapper"><main class="main"><section class="profile"><div class="profile__avatar"><img class="profile__avatar-image" src="." alt="Аватар"/></div><div class="profile__info"><div class="profile__wrapper"><h1 class="profile__name"></h1><button type="button" class="profile__btn-edit"></button></div><p class="profile__about"></p></div><button type="button" class="profile__btn-add"></button></section><section class="places"></section></main><footer class="footer"><p class="footer__copyright">&copy; 2020 Mesto Russia</p></footer></div><div id="popupProfile" class="popup"><div class="popup__container"><button type="button" class="popup__btn-close"></button><h2 class="popup__title">Редактировать профиль</h2><form name="formEditProfile" class="popup__form" novalidate><input name="name" minlength="2" maxlength="40" class="popup__input popup__input_edit_name" id="profile-name" required/> <span class="popup__error" id="profile-name-error"></span> <input name="about" minlength="2" maxlength="200" class="popup__input popup__input_edit_about" id="profile-about" required/> <span class="popup__error" id="profile-about-error"></span> <button type="submit" class="popup__btn-submit">Сохранить</button></form></div></div><div id="popupAddCard" class="popup"><div class="popup__container"><button type="button" class="popup__btn-close"></button><h2 class="popup__title">Добавить место</h2><form name="formAddCard" class="popup__form" novalidate><input name="name" minlength="2" maxlength="30" placeholder="Название" class="popup__input popup__input_add_name" id="add-name" required/> <span class="popup__error" id="add-name-error"></span> <input name="link" type="url" placeholder="Ссылка на картинку" class="popup__input popup__input_add_link" id="add-url" required/> <span class="popup__error" id="add-url-error"></span> <button type="submit" class="popup__btn-submit popup__btn-submit_inactive" disabled="disabled">Создать</button></form></div></div><div id="popupDelete" class="popup"><div class="popup__container"><button type="button" class="popup__btn-close"></button><h2 class="popup__title">Вы уверены?</h2><button class="popup__btn-submit">Да</button></div></div><div id="popupImage" class="popup"><div class="popup__image-contain"><img class="popup__image"/><h2 class="popup__text"></h2><button type="button" class="popup__btn-close"></button></div></div><div id="popupAvatar" class="popup"><div class="popup__container"><h2 class="popup__title">Обновить аватар</h2><form name="c" class="popup__form" novalidate><input name="avatar" type="url" placeholder="Ссылка на картинку" class="popup__input popup__input_add_link" id="add-url" required/> <span class="popup__error" id="add-url-error"></span> <button type="submit" class="popup__btn-submit popup__btn-submit_inactive" disabled="disabled">Сохранить</button></form><button type="button" class="popup__btn-close"></button></div></div><template id="card_template"><article class="places__card"><button type="button" class="places__remove"></button> <img class="places__img"/><div class="places__info"><h2 class="places__title"></h2><div><button type="button" class="places__like"></button><p class="places__like-counter"></p></div></div></article></template><script type="module" src="./scripts/index.js"></script></body></html>
